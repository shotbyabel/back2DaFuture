<ion-navbar *navbar>
  <ion-title>home-list</ion-title>
</ion-navbar>

<ion-content padding class="home-list">

  <ion-list>
    <ion-item-sliding *ngFor="let item of friends" (click)="itemClicked($event, item)">
     
      <ion-item>
        <!-- <h4>{{item.title}}</h4> -->
        <h3>{{item.name.first}}</h3>
<!--       <h3>{{item.email}}</h3>
        <h3>{{item.location.city}}</h3> -->
      </ion-item>
      
      <ion-item-options>  
        <button danger (click)="removeItem(item)">
          <icon trash></icon>
          delete
        </button>
      </ion-item-options>

    </ion-item-sliding>    
  </ion-list>

  <ion-card>
    {{mySQLiteData}}
  </ion-card>

<!-- SQL LITE  -->
<div class="btn-center">
  <button id="login-btn" (click)="printSQLdata()"secondary>SQL Lite</button>
</div>

  
</ion-content>
